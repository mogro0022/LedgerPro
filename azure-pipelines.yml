trigger:
 branches:
   include:
     - dev
 paths:
    include:
     - ledger_api/*
     - ledger_ui/* 
  
pool:
  vmImage: ubuntu-latest

stages:
  - stage: Build_Backend
    displayName: 'Build and Test Backend'
    jobs:
     - job: FastAPI_Build
       steps:
         - task: UsePythonVersion@0
           inputs:
             versionSpec: '^3.14.0'
             addToPath: true