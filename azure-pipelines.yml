trigger:
 branches:
   include:
     - main
     - dev
 paths:
    include:
     - ledger_api/*
     - ledger_ui/* 

pr:
  - main
  - dev

pool:
  name: 'MyHomeLab'

stages:
  - stage: Build_Backend
    displayName: 'Build and Test Backend'
    jobs:
     - job: FastAPI_Build
       steps:
         - script: |
            cd ledger_api
            python3 -m venv venv
            source venv/bin/activate
            python3 -m pip install --upgrade pip
            python3 -m pip install -r requirements.txt
           displayName: 'Install Dependencies'
         - script: |
            cd ledger_api
            source venv/bin/activate
            alembic upgrade head --sql > migration.sql
           displayName: 'Generate SQL Migration Script'
           env:
             DATABASE_URL: $(DATABASE_URL)
           continueOnError: true
         - publish: $(System.DefaultWorkingDirectory)/ledger_api
           artifact: ledger_api-artifact

  - stage: BuildReact
    displayName: 'Build React Frontend'
    dependsOn: []
    jobs:
     - job: React_Build
       steps:
         - task: NodeTool@0
           inputs:
            versionSpec: '22.x'
           displayName: 'Install Node.js'
         - script: |
            cd ledger_ui
            npm ci
            npm run build
           displayName: 'npm install and build'
         - publish: $(System.DefaultWorkingDirectory)/ledger_ui/dist
           artifact: WebAppContent